{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for row in HISTORY %}
                <tr>
                    <td>{{ row["stock"] }}</td>
                    <td>{{ row["amount"] }}</td>
                    <td>{{ row["price"] | usd }}</td>
                    <td>{{ row["time"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
{% endblock %}
